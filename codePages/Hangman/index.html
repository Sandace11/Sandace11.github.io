<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=MuseoModerno:wght@300;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="parent">
       <div class="title">
           <h1 class="balsamiq">HANGMAN</h1>
           <span class="version"><sub>beta version 1.0</sub></span>
       </div>

       <div class="container">
            <div>
               <img src="assets/1.png" alt="Image" id = "image">
            </div>
            <div class="vertical-align museo">     
                <h2><span id="lives"></span> out of <br>6 lives remaining.</h2>
                <button id="button">RESET</button>
                <div id = "solution"></div>
            </div>
        </div> 

        <div class="container2">
            <h2 id="userInput" style="font-family: Baby Blocks;"></h2>
        </div>
    </div>
    <script src="./assets/wordlist.js"></script>
    <script src="main.js"></script>
</body>
</html>
