<!DOCTYPE html>
<html>
<head>
    <title>MyClock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class = "container">
            <span class='hourDisplay'>
                <div id='hour' class = 'hrTxt'></div>
            </span>
            <span class='minDisplay'>
                <div id='min'  class = 'minTxt'></div>
            </span>
            <span class='secDisplay'>
                <div id='sec'  class = 'secTxt'></div>
            </span>
            <span class='sessionDisplay'>
                <div id='session'  class = 'sessionTxt'></div>
            </span>
    </div>
    <script src="main.js"></script>
</body>
</html>
